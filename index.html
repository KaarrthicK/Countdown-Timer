<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/x-icon" href="countdown.png">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
        <p>Countdown to</p>
        <h2 class="timer">Timer</h2>
        <div class="counter">
            <div class="box">
                <h2 id="days">00</h2>
                <small>Days</small>
            </div>
            <div class="box">
                <h2 id="hours">00</h2>
                <small>Hours</small>
            </div>
            <div class="box">
                <h2 id="minutes">00</h2>
                <small>Minutes</small>
            </div>
            <div class="box">
                <h2 id="seconds">00</h2>
                <small>Seconds</small>
            </div>
        </div>
        <br>
        <div class="input-container">
            <label for="countdownInput">Set Countdown Time (in seconds):</label>
            <br>
            <input type="number" id="countdownInput" placeholder="Enter time in seconds">
        </div>
        <button onclick="setCustomCountdown()" class="btn">Click to set time</button>
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            <button onclick="restartTimer()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
